<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a ng-click="model.goback()">
                <span class="glyphicon glyphicon-chevron-left white-color"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand">Search Flickr</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="container top-margin">
    <div class="input-group">
        <input ng-model="searchText" type="text" class="form-control">
        <span class="input-group-btn">
            <a ng-click="model.searchPhotos(searchText)" class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search"></span>
            </a>
        </span>
    </div>

    <div class="row">
        <div class="col-xs-4" ng-repeat="photo in model.photos.photo">
            <img ng-click="model.selectPhoto(photo)"
                 ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"/>
        </div>
    </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-footer btn-block">
            <div class="row">
                <div class="col-sm-12">
                    <p class="pull-right">
                        <a ng-click="model.profile()">
                            <span class="glyphicon glyphicon-user white-color"></span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</nav>
