<div class="container" ng-controller="TodoController">
    <h1> Todo Form</h1>

    <label>Title</label>
    <input ng-model="todo.title"
           class="form-control"/>
    <label>Notes</label>
    <textarea ng-model="todo.note"
              class="form-control">
    </textarea>
    <button ng-click="createTodo(todo)"
            class="btn btn-primary btn-block">
        Create
    </button>
    <button ng-click="updateTodo(todo)"
            class="btn btn-success btn-block">
        Update
    </button>

    <h2>Todo List</h2>

    <div ng-repeat="todo in todos">
        <a ng-click="deleteTodo(todo)" class="pull-right">
            <span class="glyphicon glyphicon-remove">
            </span>
        </a>
        <a ng-click="selectTodo(todo)" class="pull-right">
            <span class="glyphicon glyphicon-cog">
            </span>
        </a>
        <h3>{{todo.title}}</h3>
        <p>{{todo.note}}</p>
    </div>
