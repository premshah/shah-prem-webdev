

    <div class="container">
    <form class="top-margin">
        <div class="form-group">
            <label>Name</label>
            <input ng-model="model.widget.name" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Text</label>
            <input ng-model="model.widget.text" class="form-control"/>
        </div>

        <div class="form-group">
            <label>URL</label>
            <input ng-model="model.widget.url" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Width</label>
            <input ng-model="model.widget.width" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Upload</label>
            <input type="file" class="form-control"/>
        </div>

        <a ng-click="model.updatewidget(model.widget)" class="btn btn-primary btn-block">Upload Image</a>
        <a ng-click="model.deletewidget()" class="btn btn-danger btn-block">Delete</a>
    </form>
    </div>
