<!DOCTYPE html>

<html lang="en">
<head>
    <link href="../../css/bootstrap.min.css" rel="stylesheet"/>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>
    <script src="../../js/angular.min.js"></script>
    <script src="../../js/angular-route.min.js"></script>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Quiz!!!</title>
</head>
<body>
<div class="container">
    <div class="container-fluid">
        <h1 id="startLine">Start your quiz</h1>
        <div id="quiz">
            <div id="question"></div>
            <ul id="choices"></ul>
        </div>
        <div class="text-capitalize" id="message"></div>
        <div class="btn btn-primary pull-left" id="prev">Previous</div>
        <div class="btn btn-primary pull-right" id="next">Next</div>
        <br/>
        <br/>
        <div class="btn btn-primary" id="score">Score</div>
        <div class="btn btn-primary" id="startAgain">Start Again</div>
    </div>
</div>
