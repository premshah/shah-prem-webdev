
    <div class="container top-margin">
        <h1>Register</h1>
        <input type="text"
               ng-model="model.user.username"
               class="form-control"
               placeholder="username"/>
        <input type="password"
               ng-model="model.user.password"
               class="form-control"
               placeholder="password"/>
        <input type="password"
               class="form-control"
               placeholder="very password"/>
        <a class="btn btn-primary btn-block"
           ng-click="model.registerUser(model.user)">Register</a>
        <a class="btn btn-danger  btn-block"
           ng-click="model.cancel()">Cancel</a>
    </div>
