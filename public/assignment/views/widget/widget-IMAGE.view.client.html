        <form class="top-margin" action="/api/upload"  method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>Name</label>
            <input ng-model="model.widget.name" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Text</label>
            <input ng-model="model.widget.text" class="form-control"/>
        </div>

        <div class="form-group">
            <label>URL</label>
            <input ng-model="model.widget.url" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Width</label>
            <input ng-model="model.widget.width" class="form-control"/>
        </div>

        <input  name="myFile"   type="file" class="form-control"/>
        <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
        <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>

        <button type="submit" ng-click="model.goback()"  class="btn btn-block btn-primary">Upload Image</button>
        <a ng-click="model.deletewidget()" class="btn btn-danger btn-block">Delete</a>
    </form>
    </div>
