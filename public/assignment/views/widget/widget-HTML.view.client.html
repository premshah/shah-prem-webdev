<div class="container">
    <form class="top-margin">
        <div class="form-group">
            <label>Name</label>
            <input ng-model="model.widget.name" class="form-control" name="name" required/>
            <div class="alert alert-danger" ng-show="form1.$submitted && form1.name.$error.required">Please Enter Name</div>
            <button type="submit" id="submitBtn" style="display:none;" data-validate="contact-form">Hidden Button</button>
        </div>

        <div class="form-group" ng-model="model.widget.text" text-angular
             ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
        ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
        ['indent','outdent'],['html']]">
            <label>Text</label>
            <input class="form-control"/>
        </div>

        <a ng-click="model.deletewidget()" class="btn btn-danger btn-block">Delete</a>
    </form>
</div>
