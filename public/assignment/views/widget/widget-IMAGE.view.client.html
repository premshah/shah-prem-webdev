        <div class="form-group">
            <label>Name</label>
            <input ng-model="model.widget.name" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Text</label>
            <input ng-model="model.widget.text" class="form-control"/>
        </div>

        <div class="form-group">
            <label>URL</label>
            <input ng-model="model.widget.url" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Width</label>
            <input ng-model="model.widget.width" class="form-control"/>
        </div>

            <form action="/api/upload"   method="post" enctype="multipart/form-data">
                <input  name="myFile"    type="file" class="form-control"/>
                <input  name="width"     value="{{model.widget.width}}" style="display: none"/>
                <input  name="userId"    value="{{model.usrId}}"   style="display: none"/>
                <input  name="websiteId" value="{{model.wbId}}"   style="display: none"/>
                <input  name="pageId"    value="{{model.pgId}}"   style="display: none"/>
                <input  name="widgetId"  value="{{model.widget._id}}"   style="display: none"/>
                <button type="submit"    class="btn btn-block btn-primary">Upload Image</button>
            </form>

        <button ng-click="model.gotoflicker()"  class="btn btn-block btn-primary">Search</button>
        <a ng-click="model.deletewidget()" class="btn btn-danger btn-block">Delete</a>
    </div>
